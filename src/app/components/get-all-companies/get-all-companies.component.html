<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="form-header">
        <div id="payment-details-table">
          <div *ngIf="isLoading" class="loading-spinner">
            <mat-spinner color="warn" mode="indeterminate"></mat-spinner>
          </div>
          <!-- Table to display payment details -->
          <table *ngIf="!isLoading">
            <thead>
            <tr>
              <th>Company Registration Number</th>
              <th>Company Name</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iterate over the payment details and display each row -->
            <tr *ngFor="let detail of companyDetails">
              <td>{{ detail.registrationNumber }}</td>
              <td>{{ detail.companyName }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
